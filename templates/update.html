<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'update.css' %}">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron mt-5 bg-danger w-75 mx-auto">
        <h3 align='center'>Update Item</h3>
        <form method="post">
          {% csrf_token %}
          <center>
          <div class="form-group">
            <textarea class="list-form form-control w-50" rows="5" id="comment" placeholder="Add an Item" name="item">{{data}}</textarea>
          </div>
          <input type="submit" value="Update" class="mt-3 btn btn-success">
        </center>
        </form>
      </div>
    </div>

  </body>
</html>
